<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Request Letter Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="incrlet.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            text-align: center;
        }
        form {
            max-width: 500px;
            margin: auto;
        }
        label {
            font-weight: bold;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px;
        }
        #letterOutput {
            border: 1px solid #ccc;
            padding: 15px;
            max-width: 600px;
            margin: auto;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h2>Generate Your Increment Request Letter</h2>
    <form id="letterForm">
        <label for="employeeName">Name of the Employee:</label>
        <input type="text" id="employeeName" required><br><br>

        <label for="designation">Designation:</label>
        <input type="text" id="designation" required><br><br>

        <label for="secretariat">Name of the Secretariat:</label>
        <input type="text" id="secretariat" required><br><br>

        <label for="mandal">Name of the Mandal:</label>
        <input type="text" id="mandal" required><br><br>

        <label for="district">Name of the District:</label>
        <input type="text" id="district" required><br><br>

        <label for="srMaintainedBy">SR Maintained by:</label>
        <input type="text" id="srMaintainedBy" required><br><br>

        <label for="srLocation">Location of SR Maintaining Authority:</label>
        <input type="text" id="srLocation" required><br><br>

        <label for="joiningDate">Date of Joining:</label>
        <input type="date" id="joiningDate" required><br><br>

        <label for="incrementMonth">Increment Month:</label>
        <select id="incrementMonth" required onchange="setIncrementDate()">
            <option value="">Select Month</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
        </select><br><br>

        <label for="lastIncrementDate">Last Increment Date:</label>
        <input type="date" id="lastIncrementDate" required><br><br>

        <label for="basicPay">Present Basic Pay (â‚¹):</label>
        <input type="number" id="basicPay" required><br><br>

        <button type="button" onclick="generatePDF()">Download PDF</button>
    </form>

    <h3>Preview of Your Letter:</h3>
    <div id="letterOutput"></div>
</body>
</html>
